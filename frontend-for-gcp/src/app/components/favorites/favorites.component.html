
<div class="par-div">
  <div *ngIf="this.items.length" class=" table-responsive table-div mx-auto">

    <h5 class="text-center fav-title mb-4">List of your favorite events</h5>
  
      <table
        class="table bg-white table-rounded mx-auto table-hover"
        style="overflow: hidden;"

      >
        <thead>
          <tr class="text-center">
            <th>#</th>
            <th>Date</th>
            <th>Event</th>
            <th>Category</th>
            <th>Venue</th>
            <th>Favorite</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let x of this.items; let i = index"
            class="text-center"
            
          >
            <th>{{i+1}}</th>
            <td>{{ x.date }}</td>
            <td>{{x.event}}</td>
            <td>{{ x.category }}</td>
            <td>{{ x.venue }}</td>
            <td>
              <!-- <span style="cursor: pointer;" class="material-icons" (click)="delete(x, i)">
                delete
              </span> -->
              
              <i class="bi bi-trash"></i>
              <span style="cursor: pointer;" (click)="delete(x, i)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>



              </span>
              
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>

<div *ngIf="!this.items.length" class=" col-7 col-sm-5 bg-white text-danger border rounded-pill text-center mx-auto">
    No favorite events to show
</div>
